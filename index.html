<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="main">
                    <form class="inputs">
                        <div class="row">
                            <input type="text" placeholder="Название" id="title-input">
                            <input type="number" placeholder="Вес" id="weight-needed-input">
                            <input type="number" placeholder="Вес упаковки" id="weight-input">
                            <input type="number" placeholder="Стоимость упаковки" id="cost-pack-input">
                        </div>
                        <div class="row">
                            <button type="submit" id="button">Добавить</button>
                        </div>
                    </form>

                    <div class="material">
                        <ul class="material__column" id="title">
                            <div class="column__title">
                                Название
                            </div>       
                        </ul>
                        <ul class="material__column" id="weight-needed">
                            <div class="column__title">
                                Вес
                            </div>
                        </ul>
                        <ul class="material__column" id="weight">
                            <div class="column__title">
                                Вес упак.
                            </div>
                        </ul>
                        <ul class="material__column" id="cost-pack">
                            <div class="column__title">
                                ₽ упак.
                            </div>
                        </ul>
                        <ul class="material__column" id="cost">
                            <div class="column__title">
                                ₽ ингр.
                            </div>
                        </ul>
                    </div>

                    <div class="result">
                        <div class="result__item">
                            <div class="result__title">Подытог:</div>
                            <div class="result__value" id="subtotal"></div>
                        </div>
    
                        <div class="result__item">
                            <div class="result__title">Доп расходы:</div>
                            <div class="result__value" id="addToTotal">100 ₽</div>
                        </div>
    
                        <div class="result__item">
                            <div class="result__title">Итого:</div>
                            <div class="result__value" id="total"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
